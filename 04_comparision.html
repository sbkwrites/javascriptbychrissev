<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>

    <h1 >This Page is for comparison</h1>
    <p>Open console</p>
    <script>

        //String
        const org = 'chris'
        const dup = 'chris'

        console.groupCollapsed('String')
            console.log(org==dup);
            console.log(org===dup);
            console.log(org.toLowerCase()===dup);
        console.groupEnd();


        //Numbers
        const num1 = 10;
        const num2 = '10';
        console.groupCollapsed('Number')
                console.log(num1==num2);

        console.groupEnd();


        //boolean
        console.groupCollapsed('Boolean')
            console.log(Boolean('Chris'));
            console.log(Boolean('[]]'));
            console.log(Boolean(''));
        console.groupEnd();
        


        console.groupCollapsed('Objects & Arrays')
        const myObj = {name : 'Sai', age : 25};
        const myObj1 = {name : 'Sai', age : 25};
        const dup1 = ['King','Jong', 21 , false] ;    
        const dup2 = ['King','Jong', 21 , false] ;         

            console.log(myObj==myObj1);
            console.log(dup1==dup2);


        console.groupEnd();

    </script>
</body>
</html>
