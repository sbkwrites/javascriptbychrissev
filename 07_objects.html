<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>



    <script>
        const hero =
        {
            name :'Bruce Wayne',
            alias : 'Batman',
            catchphrase : 'To the Batcave',

            speak : function(){
                return 'Retreat ' + this.catchphrase;
            },

            fight : function(sound){
                return `{Kicks a Thugh} ` + `${sound}`;
            }
        }

        const findThis = 'alias';

        console.log(hero.name);
        console.log(hero[findThis]);
        console.log(hero.speak());

        

    </script>
</body>
</html>
