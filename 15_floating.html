<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
   <style>
       body {
           padding: 30px;
           background-image: url('imgs/img.jpg');
           background-size : cover;   /*for image size restriction */
         
       }

       .floater{
           background : #FFF;
           font-size: 19px;
           line-height: 1.5px;
            border-radius: 5px;
            max-width : 500px;
            margin : 0 auto;
            position: relative;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
       }

       .floater input[type=text]{
           padding: 30px 20px;
           border : none;
           box-shadow :none;
           font-size:  14px;
           transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
       }

       .floater-bottom {
           padding: 6px 10px 8px;
           text-align : right;
           border-top : 1px solid #DDD;
       }

       .floater-bottom button{
           padding: 4px 8px ;
           font-size: 10px;
       }

       .overlay {
           position: fixed;
           top : 0;
           left: 0;
           background : rgba(0,0,0,0.80);
           width: 100%;
           height: 100%;
           opacity: 0;
           
       }

       body.show-floater .floater{
           transform: scale(1.1) ;
       }

       body.show-floater .floater input[type=text]{
           padding: 50px 20px;
           font-size: 18px;
       }
       body.show-floater .overlay{
           opacity: 1;
       }


   </style>

</head>
<body>
        <div class="overlay"></div>

        <div class="floater">
            <div class="floater-top">
                <input type ="text"
                        class="form-control"
                        placeholder="Paste chey mowa">

            </div>
            <div class="floater-bottom">
                <!---- //button[type=button].btn.btn-primary.btn{Add} -->
                <button type="button" class="btn btn-primary btn">Add</button>
            </div>
        </div>






    <script>
        const body = document.body;
        const input = document.querySelector('input[type=text]');
        const overlay = document.querySelector('.overlay');


        function showFloater(){
            body.classList.add('show-floater');
        } 

        function closeFloater(){
            body.classList.remove('show-floater');
        }






        input.addEventListener('focusin', showFloater);
        input.addEventListener('focusout', closeFloater);
        //overlay.addEventListener('click',closeFloater);
    </script>
</body>
</html>
