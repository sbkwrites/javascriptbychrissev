<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #eeff00ab;
        }
        .content {
            background-color: #FFF;
            padding: 50px;
            font-size: 10px;
            
            min-height: 3000px;
        }


        .scroll-line{
            position: fixed;
            top :0 ;
            left : 0;
            height: 5px;
            background : #000;
            transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1) width;

        }
    </style>

</head>
<body>
    <div class="scroll-line"> </div>

        <div class="container">
            <div class="content">
               <p> Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Excepturi, asperiores laudantium aperiam molestiae ducimus quis 
                    eligendi tenetur, fuga sunt ab expedita, 
                    repudiandae cum deserunt ratione! Debitis vel dicta corporis magni?
            </p>
            </div>
        </div>
   
    


    <script>
        const scrollLine = document.querySelector('.scroll-line');




        function fillScrollLine(){
            const windowHeight = window.innerHeight;
            const fullHeight = document.body.clientHeight;
            const scrolled = window.scrollY;
            const precentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;

          

            scrollLine.style.width = `${precentScrolled}%`;
        }

        window.addEventListener('scroll', debounce(fillScrollLine));
     
        function debounce(func, wait = 15, immediate) {
        var timeout;
        return function () {
        var context = this, args = arguments;
        var later = function () {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };}

    </script>
</body>
</html>
