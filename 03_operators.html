<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 10;
              b = 3;
              c =15;

        const e = '20';

    console.group('Addition')
        console.log(a+b);
        console.log(a+c);
        console.log(a+e);
    console.groupEnd();

    console.groupCollapsed('Substraction')
        console.log(a * e);

        console.log(a-e);

        
    </script>
</body>
</html>
